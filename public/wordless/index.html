<html>
<head>
  <link rel="stylesheet" type="text/css" href="/wordless/main.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="https://fonts.googleapis.com/css?family=Signika+Negative:600" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/wordless/templates.js"></script>
  <script type="text/javascript" src="/wordless/main.js"></script>
  <title> Wordless </title>
</head>
<body>
  <h1>Wordless</h1>
  <div id="mainMenu" class="container">
    <ul class="inputs">
    	<li> <input type="text" placeholder="Player 1"> </li>
    	<li> <input type="text" placeholder="Player 2"> </li>
      <li> <input type="text" placeholder="Player 3"> </li>
      <!--<li><a href="/econsim">Econ Simulator</a></li>-->
    </ul>
    <ul class="buttons players hover">
      <li id="addPlayer" onclick="addPlayer" style="margin-right: 5px"> <a> Add Player </a> </li>
      <li id="removePlayer" onclick="removePlayer" style="margin-left: 5px"> <a> Remove Player </a> </li>
    </ul>
    <ul class="buttons start hover">
      <li id="start"> <a> Start </a> </li>
    </ul>
  </div>
  <div id="game" class="container" hidden="true">
    <ul class="buttons gamePlayers hover">
    </ul>
    <div id="promptC">
      <div id="prompt"
        <p>Prompt:</p>
        <p id="promptText">Prompt Loading...</p>
      </div>
    </div>
    <div id="newGame" class="hover">
      <a> New Game </a>
      <a class="small"></a>
    </div>
  </div>
  <div id="popup">
    <a id="popupText">You do not have the disability</a>
    <p id="cannotSay" class="toggleVis"> You cannot say: </p>
    <p id="word1" class="badword toggleVis">The</p>
    <p id="word2" class="badword toggleVis">And</p>
    <p id="word3" class="badword toggleVis">If</p>
    <div id="popupButtonContainer">
      <div id="loadingBarContainer"><div id="loadingBar"></div></div>
      <a id="popupButton" class="notClickable"> Close </a>
    </div>
  </div>
</body>

<html>
