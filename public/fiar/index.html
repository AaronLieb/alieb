<head>
	<meta charset="UTF-8">
	<title>5 in a row</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<h1 class="result"> Grid Test </h1>
</body>

</html>

<script>

var mousedown = false;

$('html').on('mousedown', function() {
	mousedown = true;
}).on('mouseup mouseleave', function() {
	mousedown = false;
});

$('html').on('mousemove', function(e) {
	if(mousedown) {dragMouse(e)}
});

$('html').on('touchmove', function(e) {
	dragFinger(e)
});

function dragFinger(e) {
	//e.preventDefault()
	$('h1.result').html("Touched")
	//var pos = e.changedTouches

	//$('$html').css("background-position", pos.pageX + "px " + pos.pageY + "px");
	//$('h1.result').html(e.changedTouches);
}

function dragMouse(e) {
	$('html').css("background-position", e.pageX + "px " + e.pageY + "px");
	$('h1.result').html(e.pageX + ", " + e.pageY);
}
</script>
