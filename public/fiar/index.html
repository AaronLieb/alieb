<script>

var mousedown = false;
var ipos;
var ibgpos;
var drag = false;
var squares = []
var color = "red"

$('html').on('mousedown', startDrag).on('mouseup', endDrag);

$('html').on('mousemove', function(e) {
	if(mousedown) {isDrag(e)}
});

window.addEventListener("touchmove", isDrag, {passive: false} );
window.addEventListener("touchstart", startDrag, {passive: false} );
window.addEventListener("touchend", endDrag, {passive: false} );

function getIBGpos() {
	let ibgposString = ($('html').css("background-position")).split(',')[0].split(" ")
	let pos = [Number(ibgposString[0].split("p")[0]), Number(ibgposString[1].split("p")[0])]
	return pos;
}

function startDrag(e) {
	let pos;
	if (e.type.includes("touch")) {
		pos = e.changedTouches[0];
		e.preventDefault();
	} else {
		mousedown = true;
		pos = e;
	}
	ibgpos = getIBGpos();
	ipos = [pos.pageX, pos.pageY]
}

function endDrag(e) {
	let pos;
	if (e.type.includes("touch")) {
		pos = e.changedTouches[0]
	} else {
		pos = e;
		mousedown = false;
	}
	if (!drag) {
		click(pos);
	}
	drag = false;
	for (i in squares) {
		squares[i].moving = false;
	}

}

function isDrag(e) {
	let pos;
	if (e.type.includes("touch")) {
		pos = e.changedTouches[0];
			e.preventDefault();
	} else {
		pos = e;
	}
	drag = true;
	let dx = pos.pageX - ipos[0]
	let dy = pos.pageY - ipos[1]
	moveGrid(dx,dy)
	moveSquares(dx,dy)
}

function click(e) {
	console.log("Clicked: " + e.pageX + ", " + e.pageY)
	let sq = new Square(e.pageX,e.pageY,color)
	if (color=="red") {color="blue"}
	else {color="red"}

}

function moveGrid(dx,dy) {
	var bgX = ibgpos[0] + dx
	var bgY = ibgpos[1] + dy
	$('html').css("background-position", bgX + "px " + bgY + "px");
	updateText(Math.floor(bgX),Math.floor(bgY))
}

function moveSquares(dx,dy) {
	for (i in squares) {
		squares[i].move(dx,dy)
	}
}

function updateText(one,two) {
	$('h1.result').html("(" + one + ", " + two + ")");
}

class Square {
	constructor(x,y,color) {
		let ibg = getIBGpos()
		let xsnap = x - ((x - (ibg[0] % 40)) % 40)
		let ysnap = y - ((y - (ibg[1] % 40)) % 40)
		this.x = xsnap;
		this.y = ysnap;
		console.log("Placed: " + this.x + ", " + this.y)
		this.xi = this.x;
		this.yi = this.y;
		this.moving = false;
		this.color = color;
		this.id = squares.length;
		let ele = "<div class=\"square\" id=\"" + this.id + "\"></div>"
		$('body').append(ele)
		this.ele = $('#' + this.id)
		this.ele.css("left", (this.x + 2) + "px");
		this.ele.css("top", (this.y + 2) + "px");
		this.ele.css("background-color", this.color)
		squares.push(this)
	}

	getPos() {
		let sq = $('#' + this.id)
		let pos = [Number(sq.css('left').split("p")[0]),Number(sq.css('top').split("p")[0])]
		return pos
	}

	move(dx,dy) {
		if (!this.moving) {
			this.xi = this.x;
			this.yi = this.y;
			this.moving = true;
		}
		this.x = this.xi + dx;
		this.y = this.yi + dy;

		this.ele.css("left", (this.x + 2) + "px");
		this.ele.css("top", (this.y + 2) + "px");
	}
}
</script>
