<!doctype html>

<html lang="en">
  <head>
    <title> Base Converter </title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="hero">
      <div class="heroTitle">
        Base Converter
      </div>
    </div>
    <div class="contents">
      <div class="box">
        <label> Input </label>
        <input id="number" type="text" placeholder="13" />
        <label> Bases </label> <br>
        <input class="small" id="base1" type="text" placeholder="10" maxlength="4" max="36" />
        <a tabIndex="-1" id="arrow" href="javascript:flip()"> âžž </a>
        <input class="small" id="base2" type="text" placeholder="2" maxlength="4" max="36"/>
        <a class="note"> use "text" to convert text/ascii </a> <br>
        <div class="m1"></div>
        <a class="button mainColor" href="javascript:convert()"> Convert </a> <br>
        <div class="m1"></div>
        <label> Output </label>
        <input type="text" class="output" />
        <a class="button copyText" href="javascript:copyText()"> Copy to Clipboard </a>
        <span class="popup"> Success! </span>
      </div>
    </div>
  </body>
</html>
